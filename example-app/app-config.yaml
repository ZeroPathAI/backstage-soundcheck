app:
  title: ZeroPath Security Demo
  baseUrl: http://localhost:3000

  # Extension configuration - enable/disable and configure extensions
  extensions:
    # Disable default catalog overview for Components (Security tab will be default)
    - entity-content:catalog/overview:
        disabled: true
        config:
          filter:
            kind: Component

    # ZeroPath entity cards (shown on entity pages)
    - entity-card:zeropath/info:
        config:
          filter:
            kind: Component
    - entity-card:zeropath/summary:
        config:
          filter:
            kind: Component

    # ZeroPath entity content tab (Security tab as default for Components)
    - entity-content:zeropath/security:
        config:
          path: /
          title: Security
          filter:
            kind: Component

    # Soundcheck entity content tab (shows compliance track progress)
    - entity-content:soundcheck/entity-checks:
        config:
          path: /soundcheck
          title: Soundcheck
          filter:
            kind: Component

organization:
  name: Demo

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

proxy:
  # ZeroPath API proxy is configured in app-config.local.yaml

auth:
  providers:
    guest: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    # ZeroPath demo entities (paths relative to packages/backend)
    - type: file
      target: ../../examples/entities.yaml
      rules:
        - allow: [Component, System, Group]

    # Organizational data
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

permission:
  enabled: true

# Soundcheck configuration
soundcheck:
  # Load check definitions from file
  checks:
    $include: ./soundcheck/checks/zeropath-checks.yaml
  # Load track definitions from file
  tracks:
    $include: ./soundcheck/programs/zeropath-program.yaml
